    <div text-align="center;">
    <center><h1>Register Page</h1></center>
    <hr>
    <center><h2>Please register to continue</h2></center>
    <center><p>All the fields are required</p></center>
    <hr>
    <fieldset style="margin: 0px 500px 0 500px;">
        <legend>Register</legend>
        <label for="full name">Full Name:</label> <br>
        <input type="text" id="full name" name="full name" placeholder="Full Name"><br><br>
        <label for="email">Email:</label> <br>
        <input type="text" id="email" name="email" placeholder="Email"><br><br>
        <label for="full name">Password:</label> <br>
        <input type="text" id="password" name="password" placeholder="Password"><br><br>
        <label for="gender">Gender:</label> <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="hobbies">Hobbies:</label> <br>
        <input type="radio" name="hobbies" id="Music" value="Music">
        <label for="Music">Music</label>
        <input type="radio" name="hobbies" id="Art" value="Art">
        <label for="Art">Art</label>
        <input type="radio" name="hobbies" id="Painting" value="Painting">
        <label for="Painting">Painting</label> <br> <br>
        <label for="country">Country:</label>
        <select name="country">
        <option value="pakistan">Pakistan</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="afghanistan">Afghanistan</option>
        <option value="china">China</option>
        </select><br><br>
        <label for="dob">DOB:</label> <br>
        <input type="date" name="dob" id="dob" value="dob"> <br><br>
        <label for="photo">Upload your photo</label>
        <input type="file" name="photo" id="photo"> <br><br>
        <button>Register</button> <br><br>
        <a href="./login.html">Already a user?</a>
    </fieldset>
